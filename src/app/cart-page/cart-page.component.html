<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
          <ul *ngFor="let item of cartData">
            <li><img src="{{item.image}}" alt=""></li>
            <li><span>{{item.product}}</span></li>
            <li><span>Price : {{item.price}}</span></li>
            <li><span>Quantity : {{item.quantity}}</span></li>
            <li><button class="form-button">Remove to Cart</button></li>
          </ul>
          
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li><Span>Amount:</Span><span>{{productSummary.price}}</span></li>
                <li><span>Tax:</span><span>{{productSummary.tax}}</span></li>
                <li><span>Delivery:</span><span>{{productSummary.delivery}}</span></li>
                <li><span>Discount:</span><span>{{productSummary.discount}}</span></li>
                <li><span><h4>Total</h4></span><span><h4>{{productSummary.total}}</h4></span></li>
                <button class="form-button max-width" (click)="proceedtoCheckout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
