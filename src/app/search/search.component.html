<div *ngIf="searchResult && searchResult.length > 0; else noItems">
    <div class="row search-item" *ngFor="let item of searchResult">
      <div class="col-sm-3">
        <a routerLink="/product-details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
      </div>
      <div class="col-sm-8 details">
        <a routerLink="/product-details/{{item.id}}"> <h6>{{item.product}}</h6></a>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
  <ng-template #noItems>
    <div class="no-items-found">
      No items found
    </div>
  </ng-template>
